<wishlistheader></wishlistheader>
<div class="container" ng-controller="WishesController">
    <h1 class="pull-left">All Wishes</h1>
    <br>
    <div class="col-lg-12">
        <div class="panel panel-default" ng-repeat="wish in wishes track by $index">
            <div class="panel-heading">
                {{wish.title}}
            </div>
            <div class="panel-body">
                <div class="col-lg-3 pull-left">
                    <img src="{{wish.thumbnail}}" class="pull-left" style="max-height:100px;max-width:100px;">
                </div>
                <div class="col-lg-6">
                    <span>{{wish.title}}</span>
                    <br>
                    <span>{{wish.description}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
