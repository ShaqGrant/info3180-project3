<wishlistheader></wishlistheader>
<div class="container" ng-controller="UserViewController">
    <div class="col-lg-12">
    <h1>Your Profile</h1>
    </div>
    <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{user.firstname}} {{user.lastname}}
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <span class="pull-left"><p><bold>Username</bold>: {{user.username}}</p></span>
                        <br>
                        <span class="pull-left"><p><bold>Email</bold>: {{user.email}}</span>
                    </div>
                </div>
            </div>    
    </div>
</div>
